<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Add Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="~{fragments/adminnavbar}"></div>
<h2 class="text-center p-2 m-3" >Admin Add Books</h2>
<div class="container">
        <form action="#" th:action="@{/admin/add-title}" method="post" th:object="${book}">
        <div class="form-group">
            <label class="form-label" for="ISBN">ISBN</label>
            <input type="text" id="ISBN" class="form-control" required="required" th:field="*{bookISBN}">
        </div>
        <div class="form-group">
            <label class="form-label" for="title">Title</label>
            <input type="text" id="title" class="form-control" required="required" th:field="*{title}">
        </div>
        <div class="form-group">
            <label class="form-label" for="author">Author</label>
            <input type="text" id="author" class="form-control" required="required" th:field="*{author}">
        </div>
        <div class="form-group">
            <label class="form-label" for="publication_year">Publication Year</label>
            <input type="text" id="publication_year" class="form-control" required="required" th:field="*{year}">
        </div>
        <div class="form-group">
            <label class="form-label" for="copies">Copies</label>
            <input type="text" id="copies" class="form-control" required="required" th:field="*{copies}">
        </div>
            <button type="submit" class="btn btn-primary btn-block mb-4">Add Book</button>
            </form>
</div>
</body>
</html>
