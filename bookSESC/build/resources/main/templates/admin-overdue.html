<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Overdue Loans</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="~{fragments/adminnavbar}"></div>
<h2 class="text-center p-2 m-3" >Admin Overdue Loans</h2>
<div class="container">
    <table class="table table-hover">
        <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Student</th>
            <th>Borrow Date</th>
        </tr>
        <tr th:each="loan : ${loans}">
            <td th:text="${loan[0]}"></td>
            <td th:text="${loan[1]}"></td>
            <td th:text="${loan[2]}"></td>
            <td th:text="${loan[3]}"></td>
        </tr>
    </table>
</div>
</body>
</html>
