<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .success-message {
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #28a745;
            color: #fff;
            border: 1px solid #28a745;
            border-radius: 0.25rem;
        }
    </style>
    <meta charset="UTF-8">
    <title>My Books</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="~{fragments/navbar}"></div>
<h2 class="text-center p-2 m-3" >My Books</h2>
<div class="container">
    <table class="table table-hover">
        <tr>
            <th>Transaction ID</th>
            <th>ISBN</th>
            <th>Date Borrowed</th>
            <th>Date Due</th>
        </tr>
        <tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.id}"></td>
            <td th:text="${transaction.ISBN}"></td>
            <td th:text="${transaction.dateBorrowed}"></td>
            <td th:text="${transaction.dateDue}"></td>
            <td>
                <a th:href="@{/books/{ISBN}(ISBN=${transaction.ISBN})}" class="btn btn-primary btn-sm">View</a>
            </td>
        </tr>
    </table>
</div>
<div class="success-message" th:if="${message}">
    <p th:text="${message}"></p>
</div>
</body>
</html>
