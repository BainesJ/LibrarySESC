<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="~{fragments/navbar}"></div>
<h2 class="text-center p-2 m-3" >Books</h2>
<div class="container">
    <style>
        .search-form {
            display: flex;
            justify-content: center;
            width: 100%;
        }
    </style>
    <form th:action="@{/books}" method="post" class="search-form">
        <div class="form-group">
            <div class="input-group">
                <input class="form-control" type="text" name="query" placeholder="Search ISBN" th:value="${query}">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
    </form>
    <table class="table table-hover">
        <tr>
            <th>ID</th>
            <th>ISBN</th>
            <th>Title</th>
            <th>Author</th>
            <th># Copies</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.bookISBN}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.copies}"></td>
            <td>
                <a th:href="@{/books/{ISBN}(ISBN=${book.bookISBN})}" class="btn btn-primary btn-sm">View</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
