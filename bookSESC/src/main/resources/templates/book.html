<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.bookISBN}"></title>
</head>
<body>
<div th:insert="~{fragments/navbar}"></div>
<h1>Book</h1>
<table class="table table-hover">
    <tr>
        <th>ID</th>
        <th>ISBN</th>
        <th>Title</th>
        <th>Author</th>
        <th># Copies</th>
    <tr>
        <td th:text="${book.id}"></td>
        <td th:text="${book.bookISBN}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.copies}"></td>
    </tr>
</table>
<span th:if="${borrowed}">
<form th:action="@{/books/{ISBN}/return(ISBN=${book.bookISBN})}" method="post" style="text-align: center">
<button type="submit" class="btn btn-primary btn-block mb-4">Return</button>
<form/>
</span>
<span th:unless="${borrowed}">
<form th:action="@{/books/{ISBN}/borrow(ISBN=${book.bookISBN})}" method="post" style="text-align: center">
<button type="submit" class="btn btn-primary btn-block mb-4">Borrow</button>
<form/>
</span>
</body>
</html>
